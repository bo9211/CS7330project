{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Promgram Evaluation</a>
      <div class="offcanvas offcanvas-end text-bg-primary" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      </div>
    </div>
</nav>
<div class="mt-5 pt-5">
    <div class="container">
        <div style ="margin-bottom: 10px">
            <a class="btn btn-success" href="add_course/">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                Add Objective
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg>
                <strong>Objective List</strong>
            </div>
            <div class="card-body">
      
            <!-- Table -->
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">Objective_Code</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Course_Id</th>
                  <th scope="col">Operations</th>
                </tr>
              </thead>
              <tbody>
              {% for obj in queryset %}
                <tr>
                    <th>{{obj.objective_code}}</th>
                    <td>{{obj.title}}</td>
                    <td>{{obj.description}}</td>
                    <td>{{obj.course_id}}</td>
                    <td>
                      <a class="btn btn-warning"href="#">Edit</a>
                      <a class="btn btn-danger" href="#">Delete</a>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

    </div>
</div>
{% endblock  %}
